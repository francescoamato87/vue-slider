<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div id="app">
  <div class= "slider"
  @mouseenter="stopLoop"
  @mouseleave="startLoop"
  @keyup.arrow-left = "prevPhoto"
  @keyup.arrow-right = "nextPhoto"
  tabindex = "0"
  >


    <div class="prev" @click="prevPhoto">
      <i class="fas fa-arrow-left"></i>
    </div>

    <div class="images">
      <img v-bind:src="photos[indexPhoto]" alt="photo">
    </div>

    <div class="next" @click="nextPhoto">
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="nav">
      <!-- <i class="fas fa-circle active"></i>
      <i class="fas fa-circle"></i>
      <i class="fas fa-circle"></i>
      <i class="fas fa-circle"></i> -->

        <!-- ciclo V-FOR per i pallini-->
        <i v-for= "(photo, index) in photos"
        class="fas fa-circle"
        :class="index == indexPhoto ? 'active' : null"
        @click ="setPhoto(index)"
        >
        </i>

    </div>



  </div>

  <div class="VueJS-slider">
    <h1>VueJS-slider</h1>
    <img src="./img/logo.png" alt="">
  </div>

<h6>Powered by Francesco A. BooleanSchool</h6>
</div>





    <script src="javascript.js"></script>
  </body>
</html>
